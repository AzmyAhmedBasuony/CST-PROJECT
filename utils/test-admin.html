<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel Test - ElectroMart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="assets/css/main.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Admin Panel Test</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Test Admin Login</h5>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-primary" onclick="testAdminLogin()">Login as Admin</button>
                        <button class="btn btn-secondary" onclick="testLogout()">Logout</button>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Test User Data</h5>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-info" onclick="testUserData()">Check User Data</button>
                        <button class="btn btn-warning" onclick="testAdminFunctions()">Test Admin Functions</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Test Results</h5>
                    </div>
                    <div class="card-body">
                        <div id="test-results">
                            <p>Click the buttons above to run tests...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/auth.js"></script>
    
    <script>
        function testAdminLogin() {
            const result = login('admin@example.com', 'password123');
            document.getElementById('test-results').innerHTML = `
                <div class="alert alert-${result ? 'success' : 'danger'}">
                    Admin Login Test: ${result ? 'PASSED' : 'FAILED'}
                    <br>Current User: ${getCurrentUser() ? getCurrentUser().name : 'None'}
                    <br>Is Admin: ${isAdmin()}
                </div>
            `;
        }
        
        function testLogout() {
            logout();
            document.getElementById('test-results').innerHTML = `
                <div class="alert alert-info">
                    Logout Test: COMPLETED
                    <br>Current User: ${getCurrentUser() ? getCurrentUser().name : 'None'}
                    <br>Is Logged In: ${isLoggedIn()}
                </div>
            `;
        }
        
        function testUserData() {
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            document.getElementById('test-results').innerHTML = `
                <div class="alert alert-info">
                    User Data Test:
                    <br>Total Users: ${users.length}
                    <br>Users: ${JSON.stringify(users.map(u => ({ id: u.id, name: u.name, role: u.role, status: u.status })))}
                </div>
            `;
        }
        
        function testAdminFunctions() {
            const isLoggedInResult = isLoggedIn();
            const isAdminResult = isAdmin();
            const currentUser = getCurrentUser();
            
            document.getElementById('test-results').innerHTML = `
                <div class="alert alert-info">
                    Admin Functions Test:
                    <br>Is Logged In: ${isLoggedInResult}
                    <br>Is Admin: ${isAdminResult}
                    <br>Current User: ${currentUser ? JSON.stringify(currentUser) : 'None'}
                </div>
            `;
        }
    </script>
</body>
</html>
